<!doctype html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

  <link href="index_style.css" rel="stylesheet">
</head>

<body>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id='topic' placeholder="Select a topic">
        <button class="btn btn-default" type="button" id='topic-click'>Submit Topic!</button>
      </div>
      <div class="modal-footer">
      <button class="btn btn-warning" type="button" id="start" data-dismiss="modal">Start Talking</button>
      </div>
    </div>
  </div>
</div>

  <div class="modal fade" id="noTopicsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel2">No topic, choose other</h4>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id='topic2' placeholder="Select a topic">
          <button class="btn btn-default" type="button" id='topic-click2'>Submit Topic!</button>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" type="button" id="no-topic" data-dismiss="modal">Start Talking</button>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Out Of My Mind</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <ul class="list-group" id="messages"></ul>
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
  </div><!-- /.container -->

  <div class="container">
    <div class="row hold-bottom">
      <div class="col-lg-6">
        <div class="input-group">
          <input type="text" class="form-control" id='msg' placeholder="Type your message...">

          <span class="input-group-btn">
            <button class="btn btn-default" type="button" id='msg-click'>Send!</button>
            <button class="btn btn-default" type="button" onClick="history.go(0)" VALUE="Refresh">Start New Chat</button>
            </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->

  </div><!-- /.container -->

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>

  <!-- Our JavaScript for the Socket IO connection -->
  <script src="index_script.js"></script>
</body>
</html>
